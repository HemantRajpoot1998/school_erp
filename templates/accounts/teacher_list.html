<!DOCTYPE html>
<html>
<head>
    <title>Teacher Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2>Teachers</h2>
<a href="{% url 'teacher_create' %}" class="btn btn-success mb-3">+ Add Teacher</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.username }}</td>
            <td>{{ teacher.email }}</td>
            <td>
                <a href="{% url 'teacher_edit' teacher.id %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'teacher_delete' teacher.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No teachers found.</td></tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
</body>
</html>
