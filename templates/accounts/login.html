<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School ERP - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3f87a6, #ebf8e1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
        }
        .school-logo {
            width: 70px;
            margin-bottom: 15px;
        }
        .btn-school {
            background-color: #3f87a6;
            color: #fff;
            font-weight: 600;
            border-radius: 30px;
        }
        .btn-school:hover {
            background-color: #356d85;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <!-- School Logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="School Logo" class="school-logo">

    <h3 class="mb-4">School ERP Login</h3>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-school w-100">Login</button>
    </form>

    <p class="mt-3">
        Donâ€™t have an account? <a href="{% url 'register_view' %}">Register</a>
    </p>
</div>

</body>
</html>
