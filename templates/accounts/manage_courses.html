{% extends "base.html" %}
{% block content %}
<h2>Manage Courses</h2>
<table border="1" cellpadding="8">
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.description }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="2">No courses found.</td></tr>
    {% endfor %}
</table>
<a href="{% url 'dashboard' %}">â¬… Back to Dashboard</a>
{% endblock %}
