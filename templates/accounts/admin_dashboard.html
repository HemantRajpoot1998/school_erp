<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - School ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f8fb;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: #3f87a6;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #fff !important;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">School ERP - Admin</a>
    <div class="d-flex">
      <span class="navbar-text me-3">Welcome {{ request.user.username }}</span>
      <a href="{% url 'logout_view' %}" class="btn btn-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<!-- Dashboard Content -->
<div class="container mt-4">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card p-3 text-center">
        <h5>Manage Teachers</h5>
        <p>View, add or remove teachers.</p>
        <a href="#" class="btn btn-school btn-sm">Go</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 text-center">
        <h5>Manage Students</h5>
        <p>Enroll new students or update records.</p>
        <a href="#" class="btn btn-school btn-sm">Go</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 text-center">
        <h5>Reports</h5>
        <p>Generate attendance and exam reports.</p>
        <a href="#" class="btn btn-school btn-sm">Go</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
